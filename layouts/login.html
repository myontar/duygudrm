{% extends "base_template.html" %}

{% block body %}

{% if form.errors %}
<p>Kullanıcı Adı Yada Şifre Yanlış</p>
{% endif %}

<form method="post" action="{% url django.contrib.auth.views.login %}">
{% csrf_token %}
<table>
<tr>
    <td>Kullanıcı Adı :</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>Şifre</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="/" />
</form>

{% endblock %}
